<html>
<head>
    <title>ThoughtWorker Du</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="scripts/libs/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.template.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="http://www.douban.com/js/api.js?v=2" ></script>
    <script type="text/javascript" src="scripts/libs/douban.js" ></script>
    <script type="text/javascript" src="http://www.douban.com/js/api-parser.js?v=1"></script>
    <script type="text/javascript" src="scripts/douban.domain.books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fav_books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.recent_books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.info.js"></script>
    <script type="text/javascript" src="scripts/douban.book.tags.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wapper">
        <div id="banner">
            <h1 id="thoughtworker_du">Thoughtwoker Du</h1>
            <a id="read_tab" class="nav_tab active" href="#read">Read</a>
            <a id="recent_tab" class="nav_tab" href="#recent">Recent</a>
        </div>
        <div id="read" class="books"><ul></ul></div>
        <div id="recent" class="books"></div>
        <div id="tags"></div>
        <div id="book_description"></div>
    </div>
    <script id="fav-books-template" type="text/x-jquery-tmpl">
        <li><a class="img_link" target="_blank" title="${title}" href="${book_url}"><img alt="${title}" src="${image_url}"/></a></li>
    </script>
    <script id="recent-people-template" type="text/x-jquery-tmpl">
        <h3><a href="${book_page_url}"><img src="${image_icon}" />${name}</a></h3>
    </script>
    <script id="recent-books-template" type="text/x-jquery-tmpl">
        <li><a data-book-id="${id}" title="${title}" href="${book_url}"><img alt="${title}" src="${cover_image_url}"/></a></li>
    </script>
    <script id="book-description-template" type="text/x-jquery-tmpl">
        <h4>${title}</h4>
        <h4>${rating}</h4>
        <p>${summary}</p>
    </script>

  </div>
</body>
</html>
